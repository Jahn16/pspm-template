# Configuration
_templates_suffix: .j2

# Questions
project_name:
  type: str
  help: What is your project name?

package_name:
  type: str
  default: "{{ project_name|lower|replace('-', '_')|replace(' ', '_') }}"

project_description:
  type: str
  help: What is your project description?

author_name:
  type: str
  default: ""

author_email:
  type: str
  default: ""

is_installable:
  type: bool
  help: Is your project installable?
  default: yes

